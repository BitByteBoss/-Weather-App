<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="main-div">
    <div class="search">
      <input placeholder="enter city name" class="search-box">
      <button class="button-search"><img src="images/search.png" class="search-icon"></button>
    </div>
    <div class="clear">
      <img src="images/clear.png" class="sun-icon">
    </div>
    <div class="clear-value">
      <div class="degree">
        7&degc
      </div>
      <div>
        New York
      </div>
    </div>
    <div class="humi-wind">
      <div class="humidity">
        <div>
          <img src="images/humidity.png" class="wind">
        </div>
        <div class="humi">
          <div class="per">48%</div>
          <div class="humi">Humidity</div>
        </div>
      </div>
      <div class="humidity">
        <div>
        <img src="images/wind.png" class="wind">  
        </div>
        <div class="humi">
          <div class="per">10.29 km/h</div>
          <div class="humi">Wind Speed</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
